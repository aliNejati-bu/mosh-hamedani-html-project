<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
<section class="block block--dark block--skewed-left hero">
    <div class="container grid grid--1x2">
        <header class="block__header hero__content">
            <h1 class="block__heading">Cloud Hosting for Pros</h1>
            <p class="hero__tagline">Deploy your website less than 60 seconds.</p>
            <a href="#" class="btn btn--accent btn--stretch">GET STARTED</a>
        </header>
        <picture>
            <source
                    type="image/webp"
                    srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
            />
            <source
                    type="image/png"
                    srcset="images/banner.png 1x, images/banner@2x.png 2x"
            />

            <img class="hero__image" src="images/banner.png" alt="">
        </picture>
    </div>

</section>
<script src="js/main.js"></script>
</body>
</html>
